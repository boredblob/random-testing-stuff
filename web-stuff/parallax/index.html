<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/favicons/icon-144.png">
    <link rel="apple-touch-startup-image" href="/favicons/icon-144.png">
    <meta charset="utf-8" />
    <title>Green Parallax</title>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <main class="wrapper">
    <div class="parallax-group green">
      <div class="sky"></div>
      <img class="parallax-layer trees3" src="assets/trees3.svg" alt="Furthest trees">
      <img class="parallax-layer ground3" src="assets/ground3.svg" alt="Furthest ground">
      <img class="parallax-layer trees2" src="assets/trees2.svg" alt="Further trees">
      <img class="parallax-layer ground2" src="assets/ground2.svg" alt="Further ground">
      <img class="parallax-layer trees1" src="assets/trees1.svg" alt="Far trees">
      <img class="parallax-layer ground1" src="assets/ground1.svg" alt="Far ground">
      <img class="parallax-layer hill" src="assets/hill.svg" alt="Hill with a tree">
    </div>
    <div class="space"></div> 
    <div class="parallax-group underground">
      <h1>Welcome</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus aperiam id error dolores, accusantium minima corporis in repudiandae commodi iste.</p>
      <!-- <img class="parallax-layer underground-img" src="assets/underground.svg" alt="Underground"> -->
    </div>
  </main>
</body>
</html>
