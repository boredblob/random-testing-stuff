<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/icon">
  <meta charset="utf-8" />
  <title>Canvas</title>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#111">
  <link rel="manifest" href="/manifest.json">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <div class="stats">
    <span class="points">Points: <span>0</span></span>
    <button class="computer">Computer: <span>None</span></button>
    <span class="highscore">High Score: <span>0</span></span>
  </div>
  <main>
    <button class="start">Start</button>
    <section class="canvas-wrapper">
      <canvas height="600" width="600">
        <span>Sorry, your browser is not able to load this page.</span>
        <br />
        <span>Please consider updating to a more recent version.</span>
      </canvas>
    </section>
    <button class="reset">Reset</button>
  </main>
  <script src="init.js"></script>
  <script src="Shapes.js"></script>
  <script src="MovingShapes.js"></script>
  <script src="averagemethod.js"></script>
  <script src="gridmethod.js"></script>
  <script src="computer.js"></script>
  <script src="game.js"></script>
  <script src="app.js"></script>
</body>
</html>
