<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Canvas 2</title>
</head>
<body>
  <main>
    <section class="color">
      <span class="label">Colour</span>
      <div class="slider">
        <div class="bar"></div>
        <div class="handle"></div>
      </div>
    </section>
    <canvas class="game-display" width="600" height="600"></canvas>
    <section class="count">
      <span class="label">Count</span>
      <div class="slider">
        <div class="bar"></div>
        <div class="handle"></div>
      </div>
      <span class="count-display">2</span>
    </section>
  </main>
  <link rel="modulepreload" href="scripts/gameTypes.mjs">
  <link rel="modulepreload" href="scripts/loading.mjs">
  <link rel="modulepreload" href="scripts/patterns.mjs">
  <link rel="modulepreload" href="scripts/types.mjs">
  <script type="module" src="scripts/slider.mjs"></script>
  <script type="module" src="./scripts/app.mjs"></script>
</body>
</html>
