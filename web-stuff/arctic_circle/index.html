<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Arctic Circle Generator</title>
</head>
<body>
  <section class="canvas_container">
    <canvas></canvas>
  </section>
  <section class="controls">
    <div class="buttons">
      <form>
        <input class="textfield" placeholder="Size" type="text" name="A" id="A" value="20" autocomplete="off">
        <input class="textfield" placeholder="Seed" type="text" name="seed" id="seed" value="1" autocomplete="off">
        <div class="checkbox-wrapper">
          <input type="checkbox" name="verbose" id="verbose"/>
          <div class="checkbox">
            <svg class="checkmark" viewBox="0 0 24 24">
              <path class="checkmark-path" d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
            </svg>
          </div>
          <label for="verbose">Debug</label>
        </div>
        <button type="submit">Generate</button>
      </form>
    </div>
  </section>
  <script src="scripts/setup.js"></script>
  <script src="scripts/circlegen.js"></script>
  <script defer src="scripts/pixi.min.js"></script>
  <script defer src="scripts/app.js"></script>
</body>
</html>
